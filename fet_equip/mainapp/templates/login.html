{% load static from staticfiles %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script type="text/javascript" src={% static 'js/jquery-3.3.1.js' %}></script>
        <script type="text/javascript" src={% static 'js/login.js' %}></script>
        <style>
            body{
                background: url("{% static 'img/loginbg.jpg' %}") fixed;
                background-size: cover;
                padding: 0;
                margin: 0;
                background-repeat:   no-repeat;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="school-description">
                <p>University of Buea</p>
                <p>Faculty Of Engineering</p>
                <p>Electrical and Electronic Laboratory</p>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="pr-wrap">
                        <div class="pass-reset">
                            <label>
                                Enter the email you signed up with</label>
                            <input type="email" placeholder="Email" />
                            <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                        </div>
                    </div>
                    <div class="wrap">
                        <p class="form-title">
                            Sign In</p>
                        {% if error %}
                        <p id="error">{{error}}</p>
                        {% endif %}
                        <form class="login" method="post">
                        {% csrf_token %}
                        <input name="username" id="id_username" type="text" placeholder="Username" autocomplete="off"/>
                        <input name="password" id="id_password" type="password" placeholder="Password" autocomplete="off"/>
                        <input type="submit" value="Sign In" class="btn btn-success btn-sm" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="posted-by">Devoloped By: <a href="https://www.facebook.com/sone.gillis">Sone Gillis</a></div>
        </div>
    </body>
</html>
